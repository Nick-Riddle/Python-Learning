<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:regular,500,600,700,800" rel="stylesheet" />
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <main class="page">
            <section class="page__registration registration">
                <div class="registration__container container">
                    <div class="registration__main">
                        <div class="registration__header">
                            <div class="registration__img ibg">
                                <img src="../img/img1.webp" alt="image">
                            </div>
                            <div class="registration__body">
                                <div class="registration__title">
                                    Registration
                                </div>
                                <form name="test" method="post" class="registration__form">
                                    <div class="registration__fields">
                                        <div class="registration__login registration__field">
                                            <input class="registration__field-input" type="text" size="40"
                                                placeholder="Login">
                                            <i class="fas fa-sign-in-alt registration__field-img"></i>
                                        </div>
                                        <div class="registration__email registration__field">
                                            <input class="registration__field-input" type="email" size="40"
                                                placeholder="Email">
                                            <i class="fas fa-envelope registration__field-img"></i>
                                        </div>
                                        <div class="registration__password registration__field">
                                            <input class="registration__field-input" type="password" size="40"
                                                placeholder="Password">
                                            <i class="fas fa-lock registration__field-img"></i>
                                        </div>
                                        <div class="registration__password registration__field">
                                            <input class="registration__field-input" type="password" size="40"
                                                placeholder="Repeat password">
                                            <i class="fas fa-lock registration__field-img"></i>
                                        </div>
                                    </div>
                                    <div class="registration__btn">
                                        <button type="submit">Register</button>
                                    </div>
                                    <div class="registration__footer">
                                        <a href="#" class="registration__link">
                                            Create your Account <i class="fas fa-long-arrow-alt-right"></i>
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
